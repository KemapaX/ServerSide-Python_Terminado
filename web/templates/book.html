{% extends "base.html" %}

{% block page_content %}

<h2>Book</h2>
<a href="/document" class="btn btn-success float-right">Add New Book</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">theme</th>
        <th scope="col">number of sheets</th>
        <th scope="col">Edit | Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
        <td>{{line[2]}}</td>
        <td>{{line[3]}}</td>
        <td>
            <a href="/document_update/{{line[0]}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/document_delete/{{line[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
        </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
